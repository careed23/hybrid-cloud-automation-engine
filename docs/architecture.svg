    <text x="130" y="246" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">ğŸ’»</text>
    <text x="130" y="263" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#555">Workstation</text>
    
    <circle cx="200" cy="240" r="18" fill="#E8F4F8" stroke="#4A90E2" stroke-width="1.5"/>
