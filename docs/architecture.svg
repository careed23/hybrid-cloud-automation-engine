<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Define gradients and styles -->
  <defs>
    <!-- Gradient for cloud regions -->
    <linearGradient id="ociGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F80000;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#F80000;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="awsGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#FF9900;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="onpremGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:0.05" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

