<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <defs>
    <linearGradient id="onpremBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2B6CB0;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#2C5282;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="ociBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C53030;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#9B2C2C;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="awsBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DD6B20;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#C05621;stop-opacity:0.15" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <filter id="heavyShadow">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.4"/>
    </filter>
    <marker id="arrowEncrypted" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#48BB78" />
    </marker>
  </defs>

  <rect width="1400" height="900" fill="#FAFBFC"/>
  <rect x="0" y="0" width="1400" height="80" fill="#1A202C"/>
  <text x="700" y="35" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#F7FAFC">Hybrid Cloud VPN Architecture</text>
  <text x="700" y="60" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#A0AEC0">Multi-Cloud Connectivity with WireGuard • Automated IaC Deployment • Security-First Design</text>

  <g id="onprem-region">
    <rect x="50" y="120" width="380" height="720" rx="12" fill="url(#onpremBg)" stroke="#2C5282" stroke-width="3" filter="url(#shadow)"/>
    <rect x="50" y="120" width="380" height="50" rx="12" fill="#2C5282" stroke="#2C5282" stroke-width="3"/>
    <text x="240" y="152" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFFFFF">On-Premises Network</text>
    <rect x="70" y="350" width="340" height="180" rx="8" fill="#1A365D" stroke="#2C5282" stroke-width="2" filter="url(#heavyShadow)"/>
    <text x="240" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">VPN Gateway</text>
  </g>
  </svg>
