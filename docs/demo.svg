<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A202C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D3748;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4299E1;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#48BB78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F6AD55;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="600" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#4A5568" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1000" height="600" fill="url(#grid)"/>

  <!-- Title -->
  <text x="500" y="40" font-family="'Courier New', monospace" font-size="24" font-weight="bold" text-anchor="middle" fill="#F7FAFC">
    üîÑ HYBRID CLOUD VPN - LIVE DEMO
  </text>
  <text x="500" y="65" font-family="'Courier New', monospace" font-size="12" text-anchor="middle" fill="#A0AEC0">
    Automated Multi-Cloud Tunnel Establishment
  </text>

  <!-- Timeline bar -->
  <rect x="100" y="90" width="800" height="4" rx="2" fill="#2D3748"/>
  <rect x="100" y="90" width="800" height="4" rx="2" fill="url(#glowGradient)">
    <animate attributeName="width" from="0" to="800" dur="10s" repeatCount="indefinite"/>
  </rect>

  <!-- On-Prem Gateway -->
  <g id="onprem-node">
    <rect x="50" y="150" width="220" height="350" rx="10" fill="#1A365D" stroke="#4299E1" stroke-width="2"/>
    <text x="160" y="180" font-family="'Courier New', monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#63B3ED">
      ON-PREMISES
    </text>
    
    <rect x="70" y="200" width="180" height="100" rx="6" fill="#2D3748" stroke="#4299E1" stroke-width="1"/>
    <text x="160" y="225" font-family="'Courier New', monospace" font-size="12" font-weight="bold" text-anchor="middle" fill="#F7FAFC">
      VPN GATEWAY
    </text>
    <text x="160" y="245" font-family="'Courier New', monospace" font-size="9" text-anchor="middle" fill="#A0AEC0">
      Raspberry Pi 4
    </text>
    <text x="160" y="265" font-family="'Courier New', monospace" font-size="9" text-anchor="middle" fill="#68D391">
      ‚óè WireGuard Active
    </text>
    <text x="160" y="283" font-family="'Courier New', monospace" font-size="8" text-anchor="middle" fill="#CBD5E0">
      UDP: 51820
    </text>
    
    <!-- Status indicators -->
    <rect x="70" y="320" width="180" height="160" rx="6" fill="#2C5282" stroke="#4299E1" stroke-width="1"/>
    <text x="160" y="340" font-family="'Courier New', monospace" font-size="10" font-weight="bold" text-anchor="middle" fill="#F7FAFC">
      STATUS MONITOR
    </text>
    
    <g id="status-list">
      <circle cx="85" cy="360" r="4" fill="#48BB78">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="95" y="364" font-family="'Courier New', monospace" font-size="8" fill="#A0AEC0">
        Terraform: Applied
      </text>
      
      <circle cx="85" cy="385" r="4" fill="#48BB78">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <text x="95" y="389" font-family="'Courier New', monospace" font-size="8" fill="#A0AEC0">
        Ansible: Configured
      </text>
      
      <circle cx="85" cy="410" r="4" fill="#48BB78">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
      <text x="95" y="414" font-family="'Courier New', monospace" font-size="8" fill="#A0AEC0">
        Keys: Generated
      </text>
      
      <circle cx="85" cy="435" r="4" fill="#48BB78">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
      <text x="95" y="439" font-family="'Courier New', monospace" font-size="8" fill="#A0AEC0">
        Tunnels: Active (2)
      </text>
      
      <circle cx="85" cy="460" r="4" fill="#48BB78">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="2s" repeatCount="indefinite"/>
      </circle>
      <text x="95" y="464" font-family="'Courier New', monospace" font-size="8" fill="#A0AEC0">
        Routing: Optimized
      </text>
    </g>
  </g>

  <!-- OCI Cloud -->
  <g id="oci-node">
    <rect x="390" y="150" width="220" height="170" rx="10" fill="#4A0404" stroke="#F56565" stroke-width="2"/>
    <text x="500" y="180" font-family="'Courier New', monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#FC8181">
      ORACLE CLOUD
    </text>
    
    <rect x="410" y="200" width="180" height="100" rx="6" fill="#2D3748" stroke="#F56565" stroke-width="1"/>
    <text x="500" y="225" font-family="'Courier New', monospace" font-size="11" font-weight="bold" text-anchor="middle" fill="#F7FAFC">
      VCN ENDPOINT
    </text>
    <text x="500" y="245" font-family="'Courier New', monospace" font-size="9" text-anchor="middle" fill="#A0AEC0">
      VM.Standard.E2.1.Micro
    </text>
    <text x="500" y="263" font-family="'Courier New', monospace" font-size="8" text-anchor="middle" fill="#CBD5E0">
      10.0.1.10
    </text>
    <text x="500" y="280" font-family="'Courier New', monospace" font-size="9" text-anchor="middle" fill="#68D391">
      ‚óè Tunnel Established
    </text>
  </g>

  <!-- AWS Cloud -->
  <g id="aws-node">
    <rect x="390" y="330" width="220" height="170" rx="10" fill="#4A2C04" stroke="#F6AD55" stroke-width="2"/>
    <text x="500" y="360" font-family="'Courier New', monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#F6AD55">
      AMAZON WEB SERVICES
    </text>
    
    <rect x="410" y="380" width="180" height="100" rx="6" fill="#2D3748" stroke="#F6AD55" stroke-width="1"/>
    <text x="500" y="405" font-family="'Courier New', monospace" font-size="11" font-weight="bold" text-anchor="middle" fill="#F7FAFC">
      VPC ENDPOINT
    </text>
    <text x="500" y="425" font-family="'Courier New', monospace" font-size="9" text-anchor="middle" fill="#A0AEC0">
      t3.micro EC2
    </text>
    <text x="500" y="443" font-family="'Courier New', monospace" font-size="8" text-anchor="middle" fill="#CBD5E0">
      172.16.1.10
    </text>
    <text x="500" y="460" font-family="'Courier New', monospace" font-size="9" text-anchor="middle" fill="#68D391">
      ‚óè Tunnel Established
    </text>
  </g>

  <!-- Tunnel animations - OCI -->
  <g id="tunnel-oci">
    <path d="M 270 250 L 390 250" stroke="#4299E1" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
    
    <!-- Data packets flowing to OCI -->
    <circle cx="270" cy="250" r="4" fill="#4299E1" filter="url(#glow)">
      <animate attributeName="cx" from="270" to="390" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="270" cy="250" r="4" fill="#48BB78" filter="url(#glow)">
      <animate attributeName="cx" from="270" to="390" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="270" cy="250" r="4" fill="#F6AD55" filter="url(#glow)">
      <animate attributeName="cx" from="270" to="390" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Encrypted label -->
    <rect x="310" y="230" width="100" height="20" rx="4" fill="#2C5282" stroke="#4299E1" stroke-width="1">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="360" y="244" font-family="'Courier New', monospace" font-size="8" font-weight="bold" text-anchor="middle" fill="#63B3ED">
      üîí ENCRYPTED
    </text>
  </g>

  <!-- Tunnel animations - AWS -->
  <g id="tunnel-aws">
    <path d="M 270 430 L 390 430" stroke="#F6AD55" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
    
    <!-- Data packets flowing to AWS -->
    <circle cx="270" cy="430" r="4" fill="#4299E1" filter="url(#glow)">
      <animate attributeName="cx" from="270" to="390" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="270" cy="430" r="4" fill="#48BB78" filter="url(#glow)">
      <animate attributeName="cx" from="270" to="390" dur="3.5s" begin="0.7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="3.5s" begin="0.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="270" cy="430" r="4" fill="#F6AD55" filter="url(#glow)">
      <animate attributeName="cx" from="270" to="390" dur="3.5s" begin="1.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="3.5s" begin="1.4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Encrypted label -->
    <rect x="310" y="410" width="100" height="20" rx="4" fill="#4A2C04" stroke="#F6AD55" stroke-width="1">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="360" y="424" font-family="'Courier New', monospace" font-size="8" font-weight="bold" text-anchor="middle" fill="#F6AD55">
      üîí ENCRYPTED
    </text>
  </g>

  <!-- Metrics Panel -->
  <g id="metrics">
    <rect x="730" y="150" width="220" height="350" rx="10" fill="#1A202C" stroke="#48BB78" stroke-width="2"/>
    <text x="840" y="180" font-family="'Courier New', monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#68D391">
      LIVE METRICS
    </text>
    
    <!-- Throughput -->
    <rect x="750" y="200" width="180" height="60" rx="6" fill="#2D3748" stroke="#48BB78" stroke-width="1"/>
    <text x="840" y="220" font-family="'Courier New', monospace" font-size="9" text-anchor="middle" fill="#A0AEC0">
      THROUGHPUT
    </text>
    <text x="840" y="240" font-family="'Courier New', monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="#68D391">
      <tspan id="throughput">342</tspan> Mbps
    </text>
    <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="2s" repeatCount="indefinite"/>
    
    <!-- Latency -->
    <rect x="750" y="275" width="180" height="60" rx="6" fill="#2D3748" stroke="#4299E1" stroke-width="1"/>
    <text x="840" y="295" font-family="'Courier New', monospace" font-size="9" text-anchor="middle" fill="#A0AEC0">
      LATENCY
    </text>
    <text x="840" y="315" font-family="'Courier New', monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="#63B3ED">
      <tspan id="latency">12</tspan> ms
    </text>
    
    <!-- Packet Loss -->
    <rect x="750" y="350" width="180" height="60" rx="6" fill="#2D3748" stroke="#9F7AEA" stroke-width="1"/>
    <text x="840" y="370" font-family="'Courier New', monospace" font-size="9" text-anchor="middle" fill="#A0AEC0">
      PACKET LOSS
    </text>
    <text x="840" y="390" font-family="'Courier New', monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="#B794F4">
      0.00%
    </text>
    
    <!-- Uptime -->
    <rect x="750" y="425" width="180" height="60" rx="6" fill="#2D3748" stroke="#F6AD55" stroke-width="1"/>
    <text x="840" y="445" font-family="'Courier New', monospace" font-size="9" text-anchor="middle" fill="#A0AEC0">
      UPTIME
    </text>
    <text x="840" y="465" font-family="'Courier New', monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="#F6AD55">
      99.98%
    </text>
  </g>

  <!-- Footer -->
  <rect x="50" y="520" width="900" height="60" rx="8" fill="#1A202C" stroke="#4A5568" stroke-width="1"/>
  <text x="500" y="545" font-family="'Courier New', monospace" font-size="11" font-weight="bold" text-anchor="middle" fill="#F7FAFC">
    üöÄ AUTOMATED DEPLOYMENT STACK
  </text>
  <text x="500" y="565" font-family="'Courier New', monospace" font-size="9" text-anchor="middle" fill="#A0AEC0">
    Terraform 1.6+ ‚Ä¢ Ansible 2.15+ ‚Ä¢ WireGuard 1.0.20+ ‚Ä¢ Python 3.11+
  </text>
  
  <!-- Animated build indicator -->
  <circle cx="120" cy="555" r="6" fill="#48BB78">
    <animate attributeName="r" values="6;8;6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <text x="135" y="560" font-family="'Courier New', monospace" font-size="9" fill="#68D391">
    BUILD ACTIVE
  </text>
</svg>